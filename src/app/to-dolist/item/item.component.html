<div class="row-12 d-flex justify-content-between align-items-center ">

    <h4 class="m-0 col p-0" style="cursor: pointer;" data-toggle="collapse" attr.data-target="#{{colId}}" aria-expanded="false"
        attr.aria-controls="{{colId}}">{{ task.name }}</h4>

    <div class="d-flex align-items-center p-0" *ngIf="task.time!=null" [ngClass]="{'justify-content-between': (edit || progress), 'col-2':!progress, 'col-3':progress}">

        <strong>{{ task.time.hour }}:{{ task.time.minute }}</strong>

        <div class="btn-group" *ngIf="false && progress && task.state==='undefined'">
            <button class="btn btn-success" (click)="setState('done')">done</button>
            <button class="btn btn-danger" (click)="setState('missed')">missed</button>
        </div>

        <button type="button" class="close" aria-label="Close" (click)='remove()' *ngIf="edit">
            <span aria-hidden="true">&times;</span>
        </button>

    </div>


</div>

<div class="collapse" id="{{colId}}" *ngIf="task.description!==''">
    <div class="card card-body">
        <p>{{ task.description }}</p>
    </div>
</div>
