<div class="col">
    <div class="row">
        <div class="col">
            <h1>All To<span class="text-danger">-</span>Do List<span class="text-danger">:</span></h1>
            <hr>
            <ul class="list-group text-left">
                <li class="list-group-item list-group-item-action " style="cursor: pointer;" *ngFor="let item of list | mapToList ;let i=index" [ngClass]="{'bg-success':item.value.state==='done','bg-warning':item.value.state==='doing'}">
                    <app-list-item [index]="i" [item]='item' [edit]="false"></app-list-item>
                </li>
            </ul>
            <br>

        </div>
    </div>
</div>
