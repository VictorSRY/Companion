<div class="row d-flex justify-content-center">
    <div class="col-10">
        <form (ngSubmit)="submit()" #editItem="ngForm">
            <div class="form-group">
                <label>
                    <h2>To<span class="text-danger">-</span>Do List Name:</h2>
                </label>
                <input type="text" name="name" class="form-control text-center" style="font-size: 32px;" required
                    [(ngModel)]="name">
            </div>
            <div class="form-group">
                <label><strong>Date:</strong></label>
                <button class="btn btn-secondary ml-2" (click)="dated = !dated" *ngIf="!dated">add</button>
                <div *ngIf="dated" >
                    <input type="date" name="listDate" class=" date form-control" [(ngModel)]='date'>
                    <button class="btn btn-secondary mt-2" (click)="dated = !dated">remove</button>
                </div>
                <br>
            </div>
            <div class="form-group">
                <label><strong>About:</strong></label>
                <textarea name="about" class="form-control" [(ngModel)]='about'></textarea>
                <br>
            </div>
            <div class="form-group text-left">
                <h4>List:</h4>
                <div class="list-group">

                    <li class="list-group-item" *ngFor='let task of tasks;let i = index'>
                        <app-item [task]='task' [tIndex]='i' (rIndex)="removeTask($event)"></app-item>
                    </li>

                    <div class="list-group-item">
                        <div class="form-group">
                            <div class="row">
                                <div class="col"><label>
                                        <strong>Task Name:</strong></label>
                                    <input type="text" name="taskname" class="form-control" [(ngModel)]="taskName">
                                </div>
                                <div class="col"><label>
                                        <strong>Time:</strong></label>
                                    <input type="time" name="taskTime" class="form-control" ngModel>
                                </div>
                            </div>
                            <br>
                            <label><strong>Description:</strong></label>
                            <textarea name="description" name="taskDesc" class="form-control" [(ngModel)]="taskDesc"></textarea>
                            <br>
                            <div class="btn-group">
                                <button class="btn btn-success" type="button" (click)='addTask()' [disabled]="taskName===''" >Add</button>
                                <button class="btn btn-primary" type="button" (click)='reset()' >Reset</button>
                            </div>
                        </div>
                    </div>

                    <br>
                    <div class="form-group">
                        <div class="col btn-group d-flex justify-content-center">
                            <button class="btn btn-success" type="submit" [disabled] = "!(editItem.valid && tasks.length > 0)"  *ngIf="edit">update</button>
                            <button class="btn btn-success" type="submit" [disabled] = "!(editItem.valid && tasks.length > 0)"  *ngIf="!edit">add</button>
                            <button class="btn btn-primary" type= 'button' (click)="goBack()">discard</button>
                            <!--<button class="btn btn-primary" type= 'button' (click)='test()' >test</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
