<div class="h-mid">
    <div class="row d-flex justify-content-center">
        <form class="form-group col-lg-5 col-md-8 col-sm-10 bg-dark text-light" (ngSubmit)="logIn()" #loginForm="ngForm">
            <br>
            <h2 style="display: flex;justify-content: center;">Log<span class="text-danger">In</span></h2>
            <hr class="border border-light" style="width: 100%;">
            <div class="form-group">
                <label>User Id:</label>
                <input type="text" name="userid" class="form-control" ngModel >
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <select class="form-control" id="userType" name="userType" style="color: #dd6600;" [(ngModel)]="type" >
                    <option value="student">Student</option>
                    <option value="faculties">Faculties</option>
                </select>
            </div>
            <div class="form-group">
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-success text-light" type="submit">log In</button>
                    <button class="btn btn-danger text-light" type="button" (click)="SignUp()">reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
